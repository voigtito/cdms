version: '3.8'
x-app: &app
  build:
    context: .
    dockerfile: Dockerfile
  volumes:
    - .:/var/www/cdms
    - bundle_path:/bundle
  tmpfs:
    - /tmp
  depends_on:
    - db
  networks:
    - app-network
  stdin_open: true
  tty: true

services:
  web:
    <<: *app
    command: >
      bash -c "
        rm -f tmp/pids/server.pid &&
        bundle exec rails s -p 3000 -b '0.0.0.0'
        " # Removing server.pid is technically a cleanup script
    ports:
      - 3000:3000
    environment:
      RAILS_ENV: development

  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - app-network

  tests:
    <<: *app
    command: >
      bash -c "
        rm -f tmp/pids/server.pid &&
        bundle exec puma -b tcp://0.0.0.0:3001 -d &&
        bundle exec puma -C config/puma.rb
        "
    ports:
      - 3001:3001
    environment:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres@db
      SELENIUM_HOST: selenium
      SELENIUM_PORT: 4444
      TEST_APP_HOST: tests
      TEST_PORT: 3001
    shm_size: '2gb' #set shared memory

  selenium:
    image: selenium/standalone-chrome-debug:latest
    ports:
      - 4444:4444
      - 5900:5900
    networks:
      - app-network

volumes:
  pgdata:
    driver: local
  bundle_path:

networks:
  app-network:
    driver: bridge
